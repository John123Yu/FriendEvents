<style type="text/css">
  p {
    display: inline;
    color: red;
  }
  .upload {
    margin-bottom: 5%;
  }
</style>
<div ng-controller = "editEventController">
 <div class = "container-fluid">
 <div class = "col-sm-7">
 <h1>Edit {{eventInfo.title}}</h1>
 <form  ng-submit = "editEvent()" class = "form-horizontal">
     <div class = "form-group">
        <label for = "title" class = "col-sm-2 control-label"> Event Title:</label>
        <p ng-hide ="NPError">{{numberParticipantsError}}</p>
        <p ng-hide ="ETError">{{eventTitleError}}</p>
        <div class = "col-sm-8 col-xs-10 col-xs-offset-1">
          <input type ='text' name ='title' id = "title" class = "form-control" ng-model = 'event.title'>
        </div>
      </div>
      <div class = "form-group">
        <label for = "description" class = "col-sm-2 control-label">Event Description:</label>
        <p ng-hide ="EDError">{{eventDescriptionError}}</p>
        <div class = "col-sm-8 col-xs-10 col-xs-offset-1">
          <textarea class="form-control" rows="3" id = "description" ng-model = 'event.description' ></textarea>
        </div>
      </div>
      <div class = "form-group">
        <label for = "street" class = "col-sm-2 control-label">Street:</label>
        <p ng-hide ="SAError">{{streetAddressError}}</p>
        <div class = "col-sm-8 col-xs-10 col-xs-offset-1">
          <input type='street' name='street' id = "street" class = "form-control"  ng-model = 'event.streetAddress' >
        </div>
      </div>
      <div class = "form-group">
        <label for = "city" class = "col-sm-2 control-label">City:</label>
        <p ng-hide ="CError">{{cityError}}</p>
        <div class = "col-sm-8 col-xs-10 col-xs-offset-1">
          <input type='city' name='city' id = "city" class = "form-control"  ng-model = 'event.city'>
        </div>
      </div>
      <div class = "form-group">
        <label for = "state" class = "col-sm-2 control-label">State:</label>
        <p ng-hide ="SError">{{stateError}}</p>
        <div class = "col-sm-8 col-xs-10 col-xs-offset-1">
          <input type='state' name='state' id = "state" class = "form-control"  ng-model = 'event.state' >
        </div>
      </div>
      <div class = "form-group">
        <label for = "zipcode" class = "col-sm-2 control-label">Zipcode:</label>
        <p ng-hide ="ZError">{{zipcodeError}}</p>
        <div class = "col-sm-8 col-xs-10 col-xs-offset-1">
          <input type='zipcode' name='zipcode' id = "zipcode" class = "form-control"  ng-model = 'event.zipcode'>
        </div>
      </div>
      <div class = "form-group">
        <label for = "Participants" class = "col-sm-2 control-label">Number of Participants:</label>
        <div class = "col-sm-8 col-xs-10 col-xs-offset-1">
          <input type='number' name='Participants' id = "Participants" class = "form-control" ng-model = 'event.participants'>
        </div>
      </div>
      <div class = "form-group">
        <label for = "date" class = "col-sm-2 control-label"> Event Date:</label>
        <p ng-hide ="EDError">{{eventDateError}}</p>
        <div class = "col-sm-8 col-xs-10 col-xs-offset-1">
          <input type ='datetime-local' name ='date' id = "date" class = "form-control" ng-model = 'event.date'>
        </div>
      </div>
      <div class = "form-group">
        <label for = "category" class = "col-sm-2 control-label">Event Category:</label>
        <p ng-hide ="ECError">{{eventCategoryError}}</p>
        <div class = "col-sm-8 col-xs-10 col-xs-offset-1">
          <select class = "form-control" id = "category" ng-model = "event.category">
            <option>Arts</option>
            <option>Classes</option>
            <option>Commercial</option>
            <option>Celebration</option>
            <option>Company</option>
            <option>Dance</option>
            <option>Dating</option>
            <option>Entertainment</option>
            <option>Fair</option>
            <option>Family</option>
            <option>Food & Drink</option>
            <option>Gambling</option>
            <option>Gaming</option>
            <option>Meetup</option>
            <option>Music</option>
            <option>Nightlife</option>
            <option>Networking</option>
            <option>Outdoors</option>
            <option>Party</option>
            <option>Sports</option>
            <option>Tech</option>
          </select>
          <br>
        <input type='submit' value='Update' class = "btn btn-primary last-btn">
        <button class = "btn btn-danger" ng-click = "removeEvent()">Delete</button>
        </div>
      </div>
    </form>
  </div>

  <div class = "col-sm-4">
    <br>
    <br>
    <br>
    <img ng-show="photo1" src="{{eventInfo.event1Url}}" width="300"/>
    <img ng-hide = "photo1" class = "photo" src="/Upload.png" width="50%">
    <form ng-app="fileUpload" name="form">
      <br>
      <input class = "btn btn-primary" type="file" ngf-select ng-model="picFile" name="file" 
      accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
      <br>
      <button type="submit" class = "btn btn-primary" ng-click="uploadEventPic1(picFile)">Upload Picture 1</button>
  </form>
  <br>
   <img ng-show = "photo2" src="{{eventInfo.event2Url}}" width="300"/>
   <img ng-hide = "photo2" class = "photo" src="/Upload.png" width="50%">
    <form ng-app="fileUpload" name="form">
      <br>
      <input class = "btn btn-primary" type="file" ngf-select ng-model="picFile" name="file" 
      accept="image/*" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
      <br>
      <button type="submit" class = "btn upload btn-primary" ng-click="uploadEventPic2(picFile)">Upload Picture 2</button>
  </form>
  </div>

</div>
</div>
